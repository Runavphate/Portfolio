<!DOCTYPE html>
<html>

<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1,
    h2 {
      text-align: center;
      color: #333;
    }

    img {
      display: block;
      margin: 0 auto;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }

    .inline-label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
      width: 49%;
      padding: 10px;
      background-color: #5e5e5e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="reset"] {
      background-color: #4f7597;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #000000;
    }

    input[type="reset"]:hover {
      background-color: #073d66;
    }

    .response-message {
      text-align: center;
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }

    .response-message p {
      color: #666;
      font-size: 18px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtwpANpHAi4kmTlA0blNSooUNDr18BEWp6rw&s" alt="Sppu logo">
  <form id="registrationForm" onsubmit="showResponse(event)">
    <h1>Student Registration Form</h1>
    <label for="F name">Enter your First name</label>
    <input type="text" name="F name" id="F name" required>

    <label for="L name">Enter your Last name</label>
    <input type="text" name="L name" id="L name" required>

    <label for="email">Email Id</label>
    <input type="email" name="email" id="email" required>

    <label for="contact">Phone no.</label>
    <input type="number" name="contact" id="contact" required>

    <label for="date">Date of Birth</label>
    <input type="date" name="date" id="date" required>

    <label for="address">Address</label>
    <textarea name="address" id="address" required></textarea>

    <label for="ssc">SSC Marks</label>
    <input type="number" name="ssc" id="ssc" required>

    <label for="hsc">HSC Marks</label>
    <input type="number" name="hsc" id="hsc" required>

    <h2>Select Admission Year</h2>
    <div class="inline-label">
      <input type="radio" name="std" id="std1">
      <label for="std1">1 Year</label>
    </div>
    <div class="inline-label">
      <input type="radio" name="std" id="std2">
      <label for="std2">2 Year</label>
    </div>
    <div class="inline-label">
      <input type="radio" name="std" id="std3">
      <label for="std3">3 Year</label>
    </div>
    <div class="inline-label">
      <input type="radio" name="std" id="std4">
      <label for="std4">4 Year</label>
    </div>

    <h2>Select Course</h2>
    <div class="inline-label">
      <input type="radio" name="cn" id="cn1">
      <label for="cn1">Computer Science</label>
    </div>
    <div class="inline-label">
      <input type="radio" name="cn" id="cn2">
      <label for="cn2">Data Science</label>
    </div>
    <div class="inline-label">
      <input type="radio" name="cn" id="cn3">
      <label for="cn3">Blockchain Technology</label>
    </div>
    <div class="inline-label">
      <input type="radio" name="cn" id="cn4">
      <label for="cn4">Graphic Designing</label>
    </div>

    <h2>Select Hobbies</h2>
    <div class="inline-label">
      <input type="checkbox" name="hobbies" id="hobbies1">
      <label for="hobbies1">Drawing</label>
    </div>
    <div class="inline-label">
      <input type="checkbox" name="hobbies" id="hobbies2">
      <label for="hobbies2">Writing</label>
    </div>
    <div class="inline-label">
      <input type="checkbox" name="hobbies" id="hobbies3">
      <label for="hobbies3">Dancing</label>
    </div>
    <div class="inline-label">
      <input type="checkbox" name="hobbies" id="hobbies4">
      <label for="hobbies4">Sketching</label>
    </div>
    <div class="inline-label">
      <label for="hobbies">Other</label>
      <input type="text" name="hobbies" id="hobbies">
    </div>

    <h2>Select Gender</h2>
    <select name="Gender" id="gender" required>
      <option value="1">Select</option>
      <option value="2">Male</option>
      <option value="3">Female</option>
      <option value="4">Other</option>
    </select>

    <h2>Select City</h2>
    <select name="city" id="city" required>
      <option value="1">Select</option>
      <option value="2">Mumbai</option>
      <option value="3">Nagpur</option>
      <option value="4">Thane</option>
      <option value="5">Pune</option>
    </select>

    <h2>Select State</h2>
    <select name="state" id="state" required>
      <option value="1">Select</option>
      <option value="2">Maharashtra</option>
      <option value="3">Goa</option>
      <option value="4">Karnataka</option>
      <option value="5">Tamil Nadu</option>
    </select>

    <h2>Enter Pincode</h2>
    <input type="number" id="pincode">

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <div class="response-message" id="responseMessage">
    <h1>Response Recorded</h1>
    <p>Thank you for submitting your details. Your response has been recorded successfully.</p>
    <a href="index.html" class="button">Go back to the form</a>
  </div>

  <script>
    function showResponse(event) {
      event.preventDefault();
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('responseMessage').style.display = 'block';
    }
  </script>
</body>

</html>
