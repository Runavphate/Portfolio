<!DOCTYPE html>
<html>
<head>
    <title>Python Output on GitHub</title>
</head>
<body>
    <h1>Python Output</h1>
    <div id="output"></div>
    <script>
        fetch('output.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').innerText = data;
            })
            .catch(error => {
                console.error('Error fetching the output:', error);
            });
    </script>
</body>
</html>
